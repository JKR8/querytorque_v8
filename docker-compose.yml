version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: qt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: querytorque
      POSTGRES_PASSWORD: ${QT_DB_PASSWORD:-querytorque_dev}
      POSTGRES_DB: querytorque
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querytorque -d querytorque"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DSB PostgreSQL Database (Benchmarking)
  dsb-postgres:
    image: postgres:16
    container_name: qt-dsb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jakc9
      POSTGRES_PASSWORD: jakc9
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - /mnt/d/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jakc9"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis — always-on for Celery broker + result backend
  redis:
    image: redis:7-alpine
    container_name: qt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qt-SQL API - SQL optimization service
  qt-sql-api:
    build:
      context: ./packages/qt-sql
      dockerfile: Dockerfile
    container_name: qt-sql-api
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment: &api-env
      # Database
      QT_DB_HOST: postgres
      QT_DB_PORT: 5432
      QT_DB_NAME: querytorque
      QT_DB_USER: querytorque
      QT_DB_PASSWORD: ${QT_DB_PASSWORD:-querytorque_dev}
      # Auth
      QT_AUTH0_DOMAIN: ${QT_AUTH0_DOMAIN:-}
      QT_AUTH0_API_AUDIENCE: ${QT_AUTH0_API_AUDIENCE:-}
      QT_REQUIRE_AUTH: ${QT_REQUIRE_AUTH:-false}
      # LLM
      QT_LLM_PROVIDER: ${QT_LLM_PROVIDER:-}
      QT_LLM_MODEL: ${QT_LLM_MODEL:-}
      QT_DEEPSEEK_API_KEY: ${QT_DEEPSEEK_API_KEY:-}
      QT_OPENAI_API_KEY: ${QT_OPENAI_API_KEY:-}
      # Billing
      QT_STRIPE_API_KEY: ${QT_STRIPE_API_KEY:-}
      QT_STRIPE_WEBHOOK_SECRET: ${QT_STRIPE_WEBHOOK_SECRET:-}
      # Vault
      QT_VAULT_KEY: ${QT_VAULT_KEY:-}
      # Celery
      QT_CELERY_BROKER_URL: redis://redis:6379/0
      QT_CELERY_RESULT_BACKEND: redis://redis:6379/1
      QT_REDIS_URL: redis://redis:6379/2
      # GitHub
      QT_GITHUB_APP_ID: ${QT_GITHUB_APP_ID:-}
      QT_GITHUB_WEBHOOK_SECRET: ${QT_GITHUB_WEBHOOK_SECRET:-}
      # General
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker — processes optimization jobs
  qt-worker:
    build:
      context: ./packages/qt-sql
      dockerfile: Dockerfile
    container_name: qt-worker
    restart: unless-stopped
    command: celery -A qt_sql.celery_app:celery_app worker --loglevel=info -Q optimization,fleet,github --concurrency=4
    environment:
      <<: *api-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat — periodic task scheduler
  qt-beat:
    build:
      context: ./packages/qt-sql
      dockerfile: Dockerfile
    container_name: qt-beat
    restart: unless-stopped
    command: celery -A qt_sql.celery_app:celery_app beat --loglevel=info
    environment:
      <<: *api-env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: querytorque-network
