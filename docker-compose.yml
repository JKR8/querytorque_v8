version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: qt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: querytorque
      POSTGRES_PASSWORD: ${QT_DB_PASSWORD:-querytorque_dev}
      POSTGRES_DB: querytorque
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querytorque -d querytorque"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DSB PostgreSQL Database (Benchmarking)
  dsb-postgres:
    image: postgres:16
    container_name: qt-dsb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jakc9
      POSTGRES_PASSWORD: jakc9
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - /mnt/d/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jakc9"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qt-SQL API - SQL optimization service
  qt-sql-api:
    build:
      context: ./packages/qt-sql
      dockerfile: Dockerfile
    container_name: qt-sql-api
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      # Database
      QT_DB_HOST: postgres
      QT_DB_PORT: 5432
      QT_DB_NAME: querytorque
      QT_DB_USER: querytorque
      QT_DB_PASSWORD: ${QT_DB_PASSWORD:-querytorque_dev}
      # Auth
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_API_AUDIENCE: ${AUTH0_API_AUDIENCE}
      # LLM
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Billing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # General
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: qt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: querytorque-network
