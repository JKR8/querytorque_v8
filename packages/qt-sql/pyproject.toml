[project]
name = "qt-sql"
version = "0.1.0"
description = "QueryTorque SQL - SQL optimization and analysis product"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "QueryTorque", email = "support@querytorque.com"}
]
keywords = ["sql", "optimization", "analysis", "querytorque"]

dependencies = [
    # Core
    "qt-shared>=0.1.0",
    # SQL parsing
    "sqlglot>=25.0.0",
    # Execution
    "duckdb>=1.0.0",
    "psycopg2-binary>=2.9.0",
    # API
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "httpx>=0.27.0",
    # Templates
    "jinja2>=3.1.0",
    # CLI
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
]

[project.scripts]
qt-sql = "qt_sql.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qt_sql", "api"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
