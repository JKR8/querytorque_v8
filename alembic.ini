# Alembic Configuration for QueryTorque
# Database migration management

[alembic]
# Path to migration scripts
script_location = docs/alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long identifiers in revision file names
truncate_slug_length = 40

# Set to true to run migrations in a transaction per migration file
# Set to false if migration file contains non-transactional DDL
prepend_sys_path = .

# Timezone for revision file timestamps (use UTC for consistency)
timezone = UTC

# Max length of characters to apply to "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
# sourceless = false

# Version path separator:
# Use os.pathsep (default) for UNIX/Windows compatibility
# Use ";" for Windows-only, ":" for UNIX-only
# version_path_separator = os.pathsep

# Output encoding used when revision files are written
output_encoding = utf-8

# SQLAlchemy URL is set programmatically in env.py
# This is a fallback for offline mode
sqlalchemy.url = postgresql://querytorque:querytorque_dev@localhost:5432/querytorque


[post_write_hooks]
# Format migration files with ruff after generation
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
