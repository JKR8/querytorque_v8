# Model Configuration Template
# Copy this file and rename to {model_name}.yaml

model:
  name: model-name
  provider: provider-name  # deepseek, groq, gemini, anthropic, openai
  api_base: null  # optional, for OpenAI-compatible APIs

# Constraints learned from benchmarking
constraints: []
  # - id: constraint_id
  #   text: "Instruction text for the prompt"
  #   reason: "Why this constraint was added"

# What this model does well
strengths: []

# Failure patterns observed
failure_patterns: []
  # - pattern: "Description"
  #   queries: [q1, q2]
  #   symptom: "What went wrong"

# Additional text appended to prompt for this model
prompt_suffix: ""

# Benchmark results (filled after testing)
benchmark:
  dataset: null
  database: null
  date: null
  success_rate: null
  queries_tested: null
  top_speedups: []
