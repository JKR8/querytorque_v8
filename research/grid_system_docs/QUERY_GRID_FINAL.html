<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Ã— Strategy Grid - Sub-block History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 10px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 250px;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: #1a1a1a;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        button:hover {
            background: #5568d3;
        }

        /* GRID CONTAINER */
        .grid-main {
            grid-column: 1;
            grid-row: 2;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: auto;
            padding: 15px;
        }

        .grid-wrapper {
            display: inline-block;
        }

        .grid-header {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
            margin-left: 35px;
        }

        .strategy-col-header {
            width: 90px;
            height: 25px;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            border-radius: 3px;
        }

        .grid-rows {
            display: flex;
            gap: 4px;
            flex-direction: column;
        }

        .grid-row {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .query-label {
            width: 30px;
            height: 90px;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: #666;
            border-radius: 3px;
            flex-shrink: 0;
        }

        /* GRID CELLS - THE MAIN THING */
        .cell {
            width: 90px;
            height: 90px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .cell.filled {
            border-color: #444;
        }

        /* SUB-BLOCKS (rounds within a cell) */
        .subblock {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 3px;
            font-size: 9px;
            line-height: 1.2;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .subblock-success {
            background: #1a3a32;
            border-color: #4ec9b0;
            color: #4ec9b0;
        }

        .subblock-neutral {
            background: #2a2a1a;
            border-color: #ffc107;
            color: #ffc107;
        }

        .subblock-failure {
            background: #3a1a15;
            border-color: #f48771;
            color: #f48771;
        }

        .subblock-round {
            font-weight: 600;
            font-size: 8px;
        }

        .subblock-pattern {
            font-size: 8px;
            color: inherit;
            opacity: 0.9;
            max-width: 85px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .subblock-speedup {
            font-weight: 600;
            font-size: 9px;
        }

        /* SIDE PANEL */
        .info-panel {
            grid-column: 2;
            grid-row: 2;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            overflow-y: auto;
        }

        .panel-section {
            margin-bottom: 15px;
        }

        .panel-title {
            color: #667eea;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin: 5px 0;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .learning {
            background: #0a2a1a;
            padding: 6px;
            border-radius: 3px;
            border-left: 2px solid #4ec9b0;
            font-size: 10px;
            color: #4ec9b0;
            margin: 5px 0;
        }

        /* FOOTER */
        .footer {
            grid-column: 1 / -1;
            grid-row: 3;
            background: #1a1a1a;
            padding: 10px 15px;
            font-size: 11px;
            color: #888;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-box {
            width: 14px;
            height: 14px;
            border-radius: 2px;
        }

        .legend-success {
            background: #4ec9b0;
        }

        .legend-neutral {
            background: #ffc107;
        }

        .legend-failure {
            background: #f48771;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- HEADER -->
        <div class="header">
            <h1>ðŸ”² Query Ã— Strategy Grid with Sub-block History</h1>
            <div class="controls">
                <button onclick="startProduction()">â–¶ Production Mode (1-Shot)</button>
                <button onclick="startDiscovery()">â–¶ Discovery Mode (Parallel)</button>
                <button onclick="resetGrid()">ðŸ”„ Reset</button>
            </div>
        </div>

        <!-- MAIN GRID -->
        <div class="grid-main">
            <div class="grid-wrapper">
                <!-- Strategy Headers -->
                <div class="grid-header" id="headers"></div>

                <!-- Grid Rows -->
                <div class="grid-rows" id="grid"></div>
            </div>
        </div>

        <!-- INFO PANEL -->
        <div class="info-panel">
            <div class="panel-section">
                <div class="panel-title">ðŸ“Š Stats</div>
                <div class="stat">
                    <span class="stat-label">Total Cells:</span>
                    <span class="stat-value">495</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Filled:</span>
                    <span class="stat-value" id="stat-filled">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Green (âœ“):</span>
                    <span class="stat-value" id="stat-green">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Yellow (âŸ³):</span>
                    <span class="stat-value" id="stat-yellow">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Red (âœ—):</span>
                    <span class="stat-value" id="stat-red">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Round:</span>
                    <span class="stat-value" id="stat-round">1</span>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">ðŸ’¡ Learnings</div>
                <div id="learnings-list"></div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box legend-success"></div>
                    <span>Success â‰¥1.1x</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box legend-neutral"></div>
                    <span>Neutral 0.95-1.1x</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box legend-failure"></div>
                    <span>Failed <0.95x</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const QUERIES = 99;
        const STRATEGIES = 5;
        const STRATEGY_NAMES = ['S1: Filter', 'S2: CTE', 'S3: Sets', 'S4: Agg', 'S5: Chain'];
        const PATTERNS = ['CTE', 'Filter', 'Union', 'Decorrelate', 'Materialize', 'Pushdown', 'Early', 'Join', 'Agg', 'Window'];

        let grid = [];
        let currentRound = 1;

        function initGrid() {
            grid = [];
            for (let q = 0; q < QUERIES; q++) {
                grid[q] = [];
                for (let s = 0; s < STRATEGIES; s++) {
                    grid[q][s] = [];
                }
            }
            currentRound = 1;
        }

        function renderGrid() {
            // Headers
            const headersDiv = document.getElementById('headers');
            if (headersDiv.children.length === 0) {
                for (let s = 0; s < STRATEGIES; s++) {
                    const header = document.createElement('div');
                    header.className = 'strategy-col-header';
                    header.textContent = STRATEGY_NAMES[s];
                    headersDiv.appendChild(header);
                }
            }

            // Grid rows
            const gridDiv = document.getElementById('grid');
            const visibleQueries = [0, 5, 12, 24, 39, 54, 69, 84, 98];

            if (gridDiv.children.length === 0) {
                for (let q of visibleQueries) {
                    const row = document.createElement('div');
                    row.className = 'grid-row';

                    const label = document.createElement('div');
                    label.className = 'query-label';
                    label.textContent = `Q${q + 1}`;
                    row.appendChild(label);

                    for (let s = 0; s < STRATEGIES; s++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${q}-${s}`;
                        row.appendChild(cell);
                    }

                    gridDiv.appendChild(row);
                }
            }

            // Update cells
            for (let q of visibleQueries) {
                for (let s = 0; s < STRATEGIES; s++) {
                    const cell = document.getElementById(`cell-${q}-${s}`);
                    const attempts = grid[q][s];

                    if (attempts.length > 0) {
                        cell.classList.add('filled');
                    }

                    cell.innerHTML = '';
                    for (let attempt of attempts) {
                        const subblock = document.createElement('div');
                        subblock.className = 'subblock';

                        const speedup = attempt.speedup;
                        if (speedup >= 1.1) {
                            subblock.classList.add('subblock-success');
                        } else if (speedup >= 0.95) {
                            subblock.classList.add('subblock-neutral');
                        } else {
                            subblock.classList.add('subblock-failure');
                        }

                        subblock.innerHTML = `
                            <div class="subblock-round">R${attempt.round}</div>
                            <div class="subblock-pattern">${attempt.pattern}</div>
                            <div class="subblock-speedup">${speedup.toFixed(2)}x</div>
                        `;

                        cell.appendChild(subblock);
                    }
                }
            }

            updateStats();
        }

        function updateStats() {
            let filled = 0, green = 0, yellow = 0, red = 0;

            for (let q = 0; q < QUERIES; q++) {
                for (let s = 0; s < STRATEGIES; s++) {
                    if (grid[q][s].length > 0) {
                        filled++;
                        const last = grid[q][s][grid[q][s].length - 1];
                        if (last.speedup >= 1.1) green++;
                        else if (last.speedup >= 0.95) yellow++;
                        else red++;
                    }
                }
            }

            document.getElementById('stat-filled').textContent = filled;
            document.getElementById('stat-green').textContent = green;
            document.getElementById('stat-yellow').textContent = yellow;
            document.getElementById('stat-red').textContent = red;
            document.getElementById('stat-round').textContent = currentRound;
        }

        function randomPattern() {
            return PATTERNS[Math.floor(Math.random() * PATTERNS.length)];
        }

        async function startProduction() {
            initGrid();
            renderGrid();

            for (let round = 1; round <= 3; round++) {
                currentRound = round;

                for (let i = 0; i < 15; i++) {
                    const q = Math.floor(Math.random() * QUERIES);
                    const s = (round - 1) % STRATEGIES;

                    const speedup = 0.8 + Math.random() * 1.3;
                    const pattern = randomPattern();

                    grid[q][s].push({ round, pattern, speedup });
                    renderGrid();

                    await sleep(120);
                }

                addLearning(`R${round}: S${(round % STRATEGIES) + 1} tested`);
            }
        }

        async function startDiscovery() {
            initGrid();
            renderGrid();

            for (let round = 1; round <= 2; round++) {
                currentRound = round;

                for (let i = 0; i < 10; i++) {
                    const q = Math.floor(Math.random() * QUERIES);

                    for (let s = 0; s < STRATEGIES; s++) {
                        const speedup = 0.7 + Math.random() * 1.4;
                        const pattern = randomPattern() + (round > 1 ? '+' + randomPattern() : '');

                        grid[q][s].push({ round, pattern, speedup });
                        renderGrid();

                        await sleep(80);
                    }
                }

                if (round === 1) addLearning('S2â†’S3 combo emerging');
                else addLearning('Optimal: S2â†’S3â†’S1');
            }
        }

        function addLearning(text) {
            const list = document.getElementById('learnings-list');
            const item = document.createElement('div');
            item.className = 'learning';
            item.textContent = 'âœ“ ' + text;
            list.insertBefore(item, list.firstChild);
            if (list.children.length > 4) list.removeChild(list.lastChild);
        }

        function resetGrid() {
            initGrid();
            document.getElementById('learnings-list').innerHTML = '';
            renderGrid();
        }

        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        window.addEventListener('load', () => {
            initGrid();
            renderGrid();
        });
    </script>
</body>
</html>
